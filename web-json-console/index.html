<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-1.7.1.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="webjsonconsole_config.js"></script>
<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
<script type="text/javascript">
guest_list_cmd=0;
current_pkg="";
current_cmd="";

$(document).ready(function() {
	$.post(HISOCIAL_JSON_URL,{"PKG":"base","CMD":"guest_list_cmd"}, function(data) {
		if(data.result=="ok"){
			guest_list_cmd=data.value;
			update_pkg();
		}
	},"json");
});

function update_pkg() {
	r=$('#pkg');
	r.html("");
	first=true;
	$.each(guest_list_cmd,function(k,v){
		if(!first){r.append(" ");}
		first=false;
		i=$("<a href='#'/>");
		i.text("["+k+"]");
		i.data("pkg",k);
		i.click(function(event){
			v=$(this).data("pkg");
			current_pkg=v;
			update_cmd();
		});
		r.append(i);
	});
	current_pkg="";
	update_cmd();
}

function update_cmd() {
	r=$('#cmd');
	r.html("");
	if(current_pkg!=""){
		first=true;
		$.each(eval("guest_list_cmd."+current_pkg),function(k,v){
			if(!first){r.append(" ");}
			first=false;
			i=$("<a/>");
			i.prop("href","#");
			i.text("["+k+"]");
			i.data("cmd",k);
			i.click(function(event){
				v=$(this).data("cmd");
				current_cmd=v;
				update_arg();
			});
			r.append(i);
		});
		current_cmd="";
	}
	update_arg();
}

function update_arg(){
	argE=$('#arg');
	argE.html("");
	
	if(current_cmd!=""){
		iframeE=$("<iframe/>");
			argList=eval("guest_list_cmd."+current_pkg+"."+current_cmd);
			iframeUrl=
				"form.html?"
				+"PKG="+current_pkg
				+"&CMD="+current_cmd
				+"&VARCOUNT="+argList.length;
			i=0;
			$.each(argList,function(k,v){
				iframeUrl+="&VAR"+i+"NAME="+v;
				if(v.indexOf("file_") === 0){
					iframeUrl+="&VAR"+i+"TYPE=file";
				}else if(v.indexOf("txtf_turing_turing") === 0){
					iframeUrl+="&VAR"+i+"TYPE=text";
					iframeUrl+="&TURING="+v;
				}else{
					iframeUrl+="&VAR"+i+"TYPE=text";
				}
				// if(v=="turing_value"){
					// iframeUrl+="&TURING="+v;
				// }
				++i;
			});
			iframeE.prop("src",iframeUrl);
			iframeE.prop("width","100%");
			iframeE.prop("height","400px");
			iframeE.prop("frameborder","0");
		argE.append(iframeE);
	}
}
</script>
</head>
<body vlink="#3F3FFF" link="#3F3FFF">
<div id="pkg"></div>
<hr/>
<div id="cmd"></div>
<hr/>
<div id="turing"></div>
<div id="turing_f"></div>
<div id="arg"></div>
<hr/>
<div id="ret"></div>
</body>
</html>
